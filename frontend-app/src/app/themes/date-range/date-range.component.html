<div class="container">
    <div class="input-group">
        <input type="text" class="form-control" [placeholder]="placeholder" [(ngModel)]="searchInputString">
        <div class="input-group-append">
            <div class="btn btn-secondary" type="button">
                <mat-icon>search</mat-icon>
            </div>
        </div>
    </div>
    <div class="filter-group">
        <input matInput [matDatepicker]="picker" class="form-control" placeholder="Enter Date">
        <mat-datepicker #picker></mat-datepicker>
        <button mat-raised-button (click)="picker.open()">Open</button>
    </div>
    <div class="btn search">
        <button type="button" class="btn btn-primary" (click)="sendSearchStringToParent()">Search</button>
    </div>
</div>
