<div class="col-md-8">
    <div class="card mb-3">
        <div class="card-body" [formGroup]="profileForm">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Customer <span class="required-noti">(*)</span></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" formControlName="fullname" required>
                </div>
                <div class="notification" *ngIf="profileForm.value.fullname=='' &&isSubmited">
                    <h5>{{NOTICE_FULLNAME}}</h5>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Booking Time <span class="required-noti">(*)</span></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
                <div class="notification" *ngIf="profileForm.value.dob=='' &&isSubmited">
                    <h5>{{NOTICE_DOB}}</h5>
                </div>
            </div>

            

            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Address <span class="required-noti">(*)</span></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" formControlName="address" required>
                </div>
                <div class="notification" *ngIf="profileForm.value.address=='' &&isSubmited">
                    <h5>{{NOTICE_ADRESS}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Trip <span class="required-noti">(*)</span></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <select class="custom-select form-control" formControlName="department" required>
                        <option [value]="d.name" *ngFor="let d of departmentData" [ngValue]="departmentData">{{d.name}}
                        </option>
                    </select>
                </div>
                <div class="notification" *ngIf="profileForm.value.department=='' &&isSubmited">
                    <h5>{{NOTICE_DEPARTMENT}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">License Plate <span class="required-noti">(*)</span></h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <select class="custom-select form-control" formControlName="department" required>
                        <option [value]="d.name" *ngFor="let d of departmentData" [ngValue]="departmentData">{{d.name}}
                        </option>
                    </select>
                </div>
                <div class="notification" *ngIf="profileForm.value.department=='' &&isSubmited">
                    <h5>{{NOTICE_DEPARTMENT}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" (click)="reset()"
                        class="btn btn-warning btn-sm"><mat-icon>refresh</mat-icon>Reset</button>
                    <button type="submit" (click)="submit()" [disabled]="profileForm.invalid"
                        class="btn btn-success btn-sm"><mat-icon>add</mat-icon>Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
